<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>

<body>
    <div class="container">
        <h1>Stop Watch By MADHAV</h1>
        <div id="time" class="timer">
            <span class="time" id="hr">
                00</span>
            <span class="colon">:</span>
            <span class="time" id="min">
                00</span>
            <span class="colon">:</span>
            <span class="time" id="sec">
                00</span>
            <span class="colon">:</span>
            <span class="time" id="count">
                00</span>
        </div>
        <div class="info">
            <span class="info">Hr:</span>
            <span class="info">Min:</span>
            <span class="info">Sec</span>

        </div>

        <div class="control">
            <button id="stop">Stop</button>
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
